{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="../static/css/posts_detail.css">
{% endblock %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block body %}
    <div class="post-container">
        <h1 class="post-title">{{ article.title }}</h1>
        <div class="post-image">
            <img src="{{ image_data }}" alt="posts image">
        </div>
        <div class="post-content">
            <p class="post-date">{{ article.date.date() }}</p>
            <p class="post-text" id="post-text">{{ article.text|safe }}</p>
        </div>
    </div>

    <script src="../static/js/post_detail.js"></script>
{% endblock %}
